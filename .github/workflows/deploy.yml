name: Deploy WordPress Plugin via FTPS

on:
  push:
    branches:
      - main  # Se ejecutará en cada push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Descargar código del repo
        uses: actions/checkout@v4

      - name: 📂 Instalar lftp y subir archivos por FTPS
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -u "u128332784.marcgranellhd2,210700Responde*" -e "
          set ftp:ssl-force true;
          set ftp:ssl-allow yes;
          set ssl:verify-certificate no;
          set ftp:passive-mode yes;
          mirror -R ./ /public_html/wp-content/plugins/testgitplugin;
          bye;
          " ftps://178.16.128.32
